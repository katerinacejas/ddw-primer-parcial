<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="images/logo.png">
</head>
<body>
    <!-- encabezado fijo con la navegación -->
    <header class="encabezado display_flex items_centro">
        <div class="flex_horizontal items_centro">
            <a href="#">
                <img src="images/logo.png" class="imagen_noventa imagen_espacios" alt="logo">
            </a>
            <h1>Kastrospedia</h1>
        </div>

        <!-- navegacion -->
        <nav>
            <ul class="flex_horizontal margen_lista_horizontal items_centro">
                <li>Signos</li>
                <li>Planetas</li>
                <li>Casas</li>
                <li>Elementos</li>
                <li>¡Ustedes!</li>
               <li>Nosotros</li>
            </ul>
        </nav>
    </header>
    <!-- cuerpo principal de la pagina -->

    <main>
        <!-- bloque de proximos eventos/funcionalidades (no pertenece al menu, es para que el ancla del bloque signos desplace un poco la pagina)
            * lectura de carta astral
            * horoscopo semanal
            * colores y numeros semanales
        -->
        <section class="carousel">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item">
                <h2>Lectura personalizada de carta astral</h2>
                <img src="images/carrusel_novedades/carta_astral.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="images/carrusel_novedades/horoscopo_semanal.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="images/carrusel_novedades/numerologia.jpg">
            </div>
            
            <label for="carousel-3" class="carousel-control prev control-1">‹</label>
            <label for="carousel-2" class="carousel-control next control-1">›</label>
            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
            <label for="carousel-3" class="carousel-control next control-2">›</label>
            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
            <label for="carousel-1" class="carousel-control next control-3">›</label>
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">•</label>
                </li>
            </ol>
        </section>

        <!-- bloque signos-->
        <section>
            <h1></h1>
        </section>

        <!-- bloque planetas-->
        <section>
            <h1></h1>
        </section>

        <!-- bloque casas-->
        <section>
            <h1></h1>
        </section>

        <!-- bloque elementos-->
        <section>
            <h1></h1>
        </section>

        <!-- bloque ustedes-->
        <section>
            <h1></h1>
        </section>

        <!-- contenedor extra para calcular la carta astral -->
        <aside>

        </aside>
    </main>

    <!-- pie de pagina para contacto, bloque "nosotros" -->
    <footer>
